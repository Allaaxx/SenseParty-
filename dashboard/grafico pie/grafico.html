<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pie Chart</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
</head>
<body>
  <canvas id="myChart" width="400" height="400"></canvas>

  <script>
    // Dados de exemplo: progresso e meta
    var progresso = 75; // Progresso atual em porcentagem
    var meta = 100; // Meta em porcentagem

    var data = {
      labels: ["Progresso", "Restante"],
      datasets: [{
        data: [progresso, meta - progresso], // Progresso e a parte restante
        backgroundColor: [
          'rgba(75, 192, 192, 0.8)', // Cor do progresso
          'rgba(255, 99, 132, 0.8)' // Cor da parte restante
        ]
      }]
    };

    var ctx = document.getElementById('myChart').getContext('2d');
    var myPieChart = new Chart(ctx, {
      type: 'pie',
      data: data,
      options: {
        title: {
          display: true,
          text: 'Progresso vs Meta'
        }
      }
    });
  </script>
</body>
</html>
